<body id="top">

  <div class="container">
    <h1>Login</h1>
    <form action="" id="login">
      <div class="alert">Login successful</div>
      <div class="inputBox">
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="inputBox">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="inputBox" style="display: flex; flex-direction: column; align-items: center;">
        <button type="submit">Login</button>
        <a href="#" class="button-link">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Include Firebase scripts and any additional scripts or stylesheets here -->
  
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyCh0-1MLdjFiAPjzRtOM42LyMgsQDoNdrI",
  authDomain: "shoe-2267c.firebaseapp.com",
  databaseURL: "https://shoe-2267c-default-rtdb.firebaseio.com",
  projectId: "shoe-2267c",
  storageBucket: "shoe-2267c.firebasestorage.app",
  messagingSenderId: "490934030408",
  appId: "1:490934030408:web:b95a5c26139644b37e487d",
  measurementId: "G-3FZ62W8E8L"
  };
    // Initialize Firebase (use your Firebase config)
    firebase.initializeApp(firebaseConfig);

    // Add an event listener to the form with the ID "login" for the "submit" event
    // Add an event listener to the form with the ID "login" for the "submit" event
document.getElementById("login").addEventListener("submit", loginForm);

function loginForm(e) {
    e.preventDefault();

    const email = getElementVal("email");
    const password = getElementVal("password");

    // Sign in the user using Firebase Authentication
    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // User logged in successfully
            alert('Login successful');
            // Redirect to index.html
            window.location.href = 'index.html';
        })
        .catch((error) => {
            // Handle login errors here
            alert('Login failed: ' + error.message);
        });

    // Reset the form
    document.getElementById("login").reset();
}

function getElementVal(id) {
    return document.getElementById(id).value;
}

</script>
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
